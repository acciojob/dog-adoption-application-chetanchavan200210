<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form method="post">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" minlength="3" maxlength="50"><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

    <!-- Address -->
    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Address"></textarea><br><br>

    <!-- Dog Experience -->
    <input type="checkbox" id="checkbox" name="dogExp" value="Have you ever lived with a Dog before?">
    <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

    <!-- Yes/No Options -->
    <label for="yes">Yes</label>
    <input type="checkbox" id="yes" name="dog" value="Yes" onclick="onlyOne(this)">

    <label for="no">No</label>
    <input type="checkbox" id="no" name="dog" value="No" onclick="onlyOne(this)"><br><br>

    <!-- Preferred Breeds -->
    <label>Please select your preferred breeds</label><br>
    <label for="breed1">Poodle</label>
    <input type="checkbox" id="breed1" name="breed1" value="Poodle">

    <label for="breed2">Rottweiler</label>
    <input type="checkbox" id="breed2" name="breed2" value="Rottweiler">

    <label for="breed3">German Shepherd</label>
    <input type="checkbox" id="breed3" name="breed3" value="German Shepherd"><br><br>

    <!-- Dropdown -->
    <label for="multiSelect">Select your options</label>
    <select id="multiSelect" name="multiSelect">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select><br><br>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">
  </form>

  <script>
    function onlyOne(checkbox) {
      let checkboxes = document.getElementsByName("dog");
      checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false;
      });
    }
  </script>
</body>
</html>
