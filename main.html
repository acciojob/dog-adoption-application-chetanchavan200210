<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form method="post">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" minlength="3" maxlength="50"><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address"><br><br>

    <!-- Dog Experience -->
    <input type="checkbox" id="checkbox" name="dogExp" value="Have you ever lived with a Dog before?">
    <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

    <!-- Preferred Breeds -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect">
      <option value="option1">Poodle</option>
      <option value="option2">Rottweiler</option>
      <option value="option3">German Shepherd</option>
    </select><br><br>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
