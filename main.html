<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name"><br>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone number"><br>

    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Address"></textarea><br><br>

    <!-- Cypress expects THIS checkbox -->
    <input 
      type="checkbox" 
      id="checkbox" 
      name="checkbox" 
      value="Have you ever lived with a Dog before?"
    >
    <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

    <label>Please select your preferred breeds</label><br>
    <label> Poodle</label>
    <input type="checkbox" id="breed1" name="breed1">
    
    <label>Rottweiler</label>
    <input type="checkbox" id="breed2" name="breed2">
    
    <label>German Shepherd</label>
    <input type="checkbox" id="breed3" name="breed3"><br><br>

    <!-- Cypress expects an input, not a button -->
    <input 
      type="submit" 
      id="submit" 
      value="Submit"
    >
  </form>
</body>
</html>
